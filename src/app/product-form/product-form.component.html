<div class="card" *ngIf="product">
  <h3 class="card-header">Product Form</h3>
  <div class="card-block">
    <form>
      <fieldset>
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" class="form-control" id="name" placeholder="Enter Product Name" [(ngModel)]="product.name" name="name">
        </div>
        <div class="form-group">
          <label for="id">Product SKU</label>
          <input type="text" class="form-control" id="sku" placeholder="Enter Product SKU" [(ngModel)]="product.sku" name="sku">
        </div>
        <div class="form-group">
          <label for="id">Product Description</label>
          <input type="text" class="form-control" id="description" placeholder="Enter Product Description" [(ngModel)]="product.description" name="description">
        </div>
        <div class="form-group">
          <label for="id">Product Price</label>
          <input type="text" class="form-control" id="price" placeholder="Enter Product Price" [(ngModel)]="product.price" name="price">
        </div>
        <div class="form-group">
          <label>Upload Image</label>
          <input required accept=".jpg" id="file" name="file" type="file" >
       </div>
        <div *ngIf="addProduct==false">
          <button type="submit" class="btn btn-primary" (click)="updateProduct()">Update</button>
          <button type="submit" class="btn btn-danger" (click)="deleteProduct()">Delete</button>
        </div>
        <div *ngIf="addProduct==true">
          <button type="submit" class="btn btn-primary" (click)="addNew()">Add</button>
        </div>
      </fieldset>
    </form>
    <p *ngIf="msg" class="text-success">{{msg}}</p>
    <p *ngIf="msg1" class="text-danger">{{msg1}}</p>
  </div>
</div>
